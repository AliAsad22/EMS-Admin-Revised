<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Admin Portal - Redesign Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Simple transition for page content */
        .page-content {
            transition: opacity 0.3s ease-in-out;
        }
        .nav-link.active {
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex h-screen bg-gray-50 text-gray-800">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                 <div class="flex items-center">
                    <div class="p-2 bg-indigo-600 text-white rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                    </div>
                    <span class="ml-3 text-xl font-bold text-indigo-600">Holistiq EMS</span>
                </div>
            </div>
            <nav id="sidebar-nav" class="flex-1 px-4 py-4 space-y-1">
                <!-- UX NOTE: The navigation is restructured into a logical hierarchy that matches the admin's mental model. Instead of a flat list of features, we group related items. -->
                <a href="#dashboard" class="nav-link flex items-center px-4 py-2 text-gray-700 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path></svg>
                    <span class="ml-3">Dashboard</span>
                </a>
                
                <div>
                    <h3 class="px-4 mt-4 mb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Management</h3>
                    <!-- UX NOTE: 'CCAs' is renamed to 'Programs' which is a more universal term. Events and Sessions are now managed *within* a program, clarifying the hierarchy. -->
                    <a href="#programs" class="nav-link flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg>
                        <span class="ml-3">Programs</span>
                    </a>
                    <!-- UX NOTE: Student management is elevated to a primary concern, containing all student-centric tasks. -->
                    <div>
                        <a href="#students" class="nav-link flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                            <span class="ml-3">Students</span>
                        </a>
                        <!-- UX NOTE: External Activity Moderation now lives logically under 'Students'. -->
                        <div class="pl-8">
                             <a href="#moderation" class="nav-link flex items-center px-4 py-2 mt-1 text-sm text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                                <svg class="h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>
                                Activity Moderation
                            </a>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="px-4 mt-4 mb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">School-Wide</h3>
                     <!-- UX NOTE: School-wide functions are grouped together. This is for items that affect the entire school. -->
                    <a href="#school-events" class="nav-link flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M-4.5 12h22.5" /></svg>
                        <span class="ml-3">School Events</span>
                    </a>
                    <a href="#calendar" class="nav-link flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                        <span class="ml-3">Master Calendar</span>
                    </a>
                    <a href="#resources" class="nav-link flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg>
                        <span class="ml-3">Resource Management</span>
                    </a>
                </div>

            </nav>
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/6366f1/ffffff?text=SA" alt="Admin avatar">
                    <div class="ml-3">
                        <p class="text-sm font-semibold text-gray-800">Sarah Adams</p>
                        <p class="text-xs text-gray-500">School Administrator</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-6 lg:p-8 overflow-y-auto">
            <!-- Content will be injected here by JavaScript -->
        </main>
    </div>

    <script>
        // --- MOCK DATA ---
        const mockData = {
            stats: {
                students: 750,
                programs: 34,
                upcomingEvents: 12,
                pendingRequests: 5,
            },
            actionItems: {
                attendance: [
                    { id: 1, name: 'Debate Club - Practice Session', time: 'Yesterday, 3:00 PM' },
                    { id: 2, name: 'Robotics Club - Build Day', time: 'Yesterday, 4:00 PM' },
                ],
                requests: [
                    { id: 1, type: 'New Program', description: 'Request to start "Creative Writing Club"' },
                    { id: 2, type: 'Enrollment', description: 'John Doe requests to join "Chess Club"' },
                    { id: 3, type: 'External Activity', description: 'Jane Smith submits "Volunteer at Animal Shelter"' },
                ]
            },
            programs: [
                { id: 1, name: 'Debate Club', category: 'Academic', members: 25, events: 8, status: 'Active' },
                { id: 2, name: 'Robotics Club', category: 'STEM', members: 18, events: 12, status: 'Active' },
                { id: 3, name: 'School Orchestra', category: 'Arts', members: 45, events: 5, status: 'Active' },
                { id: 4, name: 'Varsity Soccer', category: 'Sports', members: 22, events: 15, status: 'Active' },
                { id: 5, name: 'Creative Writing Club', category: 'Academic', members: 0, events: 0, status: 'Pending Approval' },
            ],
            students: [
                { id: 101, name: 'Alex Johnson', grade: 11, programs: ['Debate Club', 'Varsity Soccer'] },
                { id: 102, name: 'Brenda Smith', grade: 10, programs: ['School Orchestra'] },
                { id: 103, name: 'Charles Brown', grade: 12, programs: ['Robotics Club'] },
            ],
            moderation: [
                {id: 1, studentName: 'Jane Smith', activity: 'Volunteer at Animal Shelter', date: 'July 10, 2025', status: 'Pending'},
                {id: 2, studentName: 'Mike Lee', activity: 'Online Python Course', date: 'July 9, 2025', status: 'Pending'},
                {id: 3, studentName: 'Chloe Davis', activity: 'Music Theory Workshop', date: 'July 9, 2025', status: 'Approved'},
            ],
            schoolEvents: [
                {id: 1, name: "Founder's Day", date: "August 15, 2025", type: "Celebration"},
                {id: 2, name: "Annual Sports Gala", date: "September 5-6, 2025", type: "Competition"},
                {id: 3, name: "Parent-Teacher Conference", date: "September 20, 2025", type: "Meeting"},
            ]
        };

        // --- PAGE TEMPLATES ---

        const dashboardPage = `
            <div class="page-content">
                <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                <p class="mt-1 text-gray-600">Welcome back, Sarah! Here's what's happening today.</p>

                <!-- UX NOTE: A prominent global search bar allows for quick access to any entity in the system, a major efficiency win for admins. -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-800">Quick Access</h2>
                    <div class="mt-4 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" placeholder="Search for a Program, Student, or Resource..." class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                </div>

                <!-- Action Center -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-800">Action Center (${mockData.actionItems.attendance.length + mockData.actionItems.requests.length} items)</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-yellow-300">
                            <h3 class="font-semibold text-yellow-800">Pending Attendance</h3>
                            <ul class="mt-4 space-y-3">${mockData.actionItems.attendance.map(item => `<li class="flex justify-between items-center text-sm"><div><p class="font-medium text-gray-800">${item.name}</p><p class="text-gray-500">${item.time}</p></div><button class="px-3 py-1 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 text-xs">Mark Attendance</button></li>`).join('')}</ul>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-blue-300">
                            <h3 class="font-semibold text-blue-800">Pending Requests</h3>
                            <ul class="mt-4 space-y-3">${mockData.actionItems.requests.map(item => `<li class="flex justify-between items-center text-sm"><div><p class="font-medium text-gray-800">${item.type}</p><p class="text-gray-500">${item.description}</p></div><a href="${item.type === 'External Activity' ? '#moderation' : '#programs'}" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-xs">Review</a></li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
                
                <!-- Program Health -->
                <div class="mt-10">
                    <h2 class="text-xl font-semibold text-gray-800">Program Health at a Glance</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 mt-6">
                        <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-sm"><h3 class="font-semibold text-gray-800 mb-4">Program Diversity</h3><canvas id="diversityChart"></canvas></div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm"><h3 class="font-semibold text-gray-800 mb-4">Resource Hotspots</h3><p class="text-sm text-gray-600 mb-4">Upcoming days with high resource utilization.</p><ul class="space-y-3"><li class="flex items-center justify-between p-3 bg-red-50 rounded-md"><div><p class="font-medium text-red-800">Friday, July 18</p><p class="text-xs text-red-600">90% Auditorium Capacity</p></div><a href="#calendar" class="text-xs text-indigo-600 hover:underline">View Calendar</a></li><li class="flex items-center justify-between p-3 bg-yellow-50 rounded-md"><div><p class="font-medium text-yellow-800">Monday, July 21</p><p class="text-xs text-yellow-600">All Projectors Booked</p></div><a href="#calendar" class="text-xs text-indigo-600 hover:underline">View Calendar</a></li></ul></div>
                    </div>
                </div>
            </div>
        `;
        
        const programsPage = `
            <div class="page-content">
                <div class="flex justify-between items-center"><h1 class="text-3xl font-bold text-gray-900">Programs</h1><button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 font-semibold">Add New Program</button></div>
                <div class="mt-8 bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50"><tr><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Program Name</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Category</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Members</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${mockData.programs.map(p => `<tr><td class="p-4 whitespace-nowrap font-medium text-gray-900">${p.name}</td><td class="p-4 whitespace-nowrap text-gray-600">${p.category}</td><td class="p-4 whitespace-nowrap text-gray-600">${p.members}</td><td class="p-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${p.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${p.status}</span></td><td class="p-4 whitespace-nowrap"><button class="text-indigo-600 hover:text-indigo-900 font-medium">Manage</button></td></tr>`).join('')}</tbody>
                    </table>
                </div>
            </div>
        `;

        const studentsPage = `
            <div class="page-content">
                <h1 class="text-3xl font-bold text-gray-900">Student Directory</h1>
                <p class="mt-1 text-gray-600">View student profiles and their program involvement.</p>
                 <div class="mt-8 bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50"><tr><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Student Name</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Grade</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Enrolled Programs</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${mockData.students.map(s => `<tr><td class="p-4 whitespace-nowrap font-medium text-gray-900">${s.name}</td><td class="p-4 whitespace-nowrap text-gray-600">${s.grade}</td><td class="p-4 whitespace-nowrap text-gray-600">${s.programs.join(', ')}</td><td class="p-4 whitespace-nowrap"><button class="text-indigo-600 hover:text-indigo-900 font-medium">View Profile</button></td></tr>`).join('')}</tbody>
                    </table>
                </div>
            </div>
        `;

        const moderationPage = `
            <div class="page-content">
                <h1 class="text-3xl font-bold text-gray-900">External Activity Moderation</h1>
                <p class="mt-1 text-gray-600">Approve or reject activities submitted by students.</p>
                <div class="mt-8 bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50"><tr><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Student</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Activity</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date Submitted</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${mockData.moderation.map(m => `<tr><td class="p-4 whitespace-nowrap font-medium text-gray-900">${m.studentName}</td><td class="p-4 whitespace-nowrap text-gray-600">${m.activity}</td><td class="p-4 whitespace-nowrap text-gray-600">${m.date}</td><td class="p-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${m.status === 'Approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${m.status}</span></td><td class="p-4 whitespace-nowrap text-sm font-medium">${m.status === 'Pending' ? `<button class="text-green-600 hover:text-green-900">Approve</button><button class="text-red-600 hover:text-red-900 ml-4">Reject</button>` : '<span>-</span>'}</td></tr>`).join('')}</tbody>
                    </table>
                </div>
            </div>
        `;

        const schoolEventsPage = `
            <div class="page-content">
                <div class="flex justify-between items-center"><h1 class="text-3xl font-bold text-gray-900">School Events</h1><button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 font-semibold">Add School Event</button></div>
                <p class="mt-1 text-gray-600">Manage standalone events for the entire school.</p>
                <div class="mt-8 bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50"><tr><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Event Name</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th><th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${mockData.schoolEvents.map(e => `<tr><td class="p-4 whitespace-nowrap font-medium text-gray-900">${e.name}</td><td class="p-4 whitespace-nowrap text-gray-600">${e.date}</td><td class="p-4 whitespace-nowrap text-gray-600">${e.type}</td><td class="p-4 whitespace-nowrap"><button class="text-indigo-600 hover:text-indigo-900 font-medium">Manage</button></td></tr>`).join('')}</tbody>
                    </table>
                </div>
            </div>
        `;
        
        const defaultPage = `<div class="page-content"><h1 class="text-3xl font-bold">Page Not Found</h1><p class="mt-1 text-gray-600">Select an item from the menu.</p></div>`;


        // --- ROUTING AND RENDERING LOGIC ---
        const mainContent = document.getElementById('main-content');
        const navContainer = document.getElementById('sidebar-nav');

        function renderPage(hash) {
            mainContent.style.opacity = 0;
            setTimeout(() => {
                let pageContent;
                let activeHash = hash || '#dashboard';
                switch (activeHash) {
                    case '#dashboard': pageContent = dashboardPage; break;
                    case '#programs': pageContent = programsPage; break;
                    case '#students': pageContent = studentsPage; break;
                    case '#moderation': pageContent = moderationPage; break;
                    case '#school-events': pageContent = schoolEventsPage; break;
                    default: pageContent = defaultPage; break;
                }
                mainContent.innerHTML = pageContent;
                
                if (activeHash === '#dashboard') {
                    renderDashboardChart();
                }

                mainContent.style.opacity = 1;
                updateActiveLink(activeHash);
            }, 150);
        }

        function updateActiveLink(activeHash) {
            const navLinks = navContainer.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                // For parent links like "Students", make it active if its sub-link is active.
                const isParentOfActive = activeHash === '#moderation' && link.getAttribute('href') === '#students';
                if (link.getAttribute('href') === activeHash || isParentOfActive) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        function renderDashboardChart() {
            const ctx = document.getElementById('diversityChart');
            if (ctx) {
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Academic', 'STEM', 'Arts', 'Sports'],
                        datasets: [{
                            label: 'Program Diversity',
                            data: [12, 9, 7, 6],
                            backgroundColor: ['#4f46e5', '#22c55e', '#db2777', '#f59e0b'],
                            borderColor: '#ffffff', borderWidth: 2
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { position: 'right' } } }
                });
            }
        }

        // Initial page load
        window.addEventListener('DOMContentLoaded', () => {
            renderPage(window.location.hash);
        });

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            renderPage(window.location.hash);
        });

        // Handle clicks for delegation
        navContainer.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && link.classList.contains('nav-link')) {
                window.location.hash = link.getAttribute('href');
            }
        });

    </script>
</body>
</html>
