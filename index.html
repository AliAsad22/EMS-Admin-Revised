        const ptmPage = `<div class="page-content"><h1 class="text-3xl font-bold text-gray-900">Parent-Teacher Meetings</h1><p class="mt-1 text-gray-600">Manage PTM schedules and bookings.</p></div>`;
        const announcementsPage = `<div class="page-content"><h1 class="text-3xl font-bold text-gray-900">Announcements</h1><p class="mt-1 text-gray-600">Create and send announcements to different audiences.</p></div>`;
        const userManagementPage = `<div class="page-content"><h1 class="text-3xl font-bold text-gray-900">User Management</h1><p class="mt-1 text-gray-600">Manage all user accounts and roles.</p></div>`;
        const portalLinksPage = `<div class="page-content"><h1 class="text-3xl font-bold text-gray-900">Portal Links</h1><p class="mt-1 text-gray-600">Manage shared links for the school portal.</p></div>`;
        const defaultPage = `<div class="page-content"><h1 class="text-3xl font-bold">Page Not Found</h1><p class="mt-1 text-gray-600">Select an item from the menu.</p></div>`;

        // --- ROUTING AND RENDERING LOGIC ---
        const mainContent = document.getElementById('main-content');
        const navContainer = document.getElementById('sidebar-nav');

        function renderPage(hash) {
            mainContent.style.opacity = 0;
            setTimeout(() => {
                let pageContent;
                let activeHash = hash || '#dashboard';
                switch (activeHash) {
                    case '#dashboard': pageContent = dashboardPage; break;
                    case '#programs': pageContent = programsPage; break;
                    case '#curriculums': pageContent = curriculumsPage; break;
                    case '#moderation': pageContent = moderationPage; break;
                    case '#school-events': pageContent = schoolEventsPage; break;
                    case '#ptm': pageContent = ptmPage; break;
                    case '#announcements': pageContent = announcementsPage; break;
                    case '#user-management': pageContent = userManagementPage; break;
                    case '#portal-links': pageContent = portalLinksPage; break;
                    default: pageContent = defaultPage; break;
                }
                mainContent.innerHTML = pageContent;
                
                if (activeHash === '#dashboard') {
                    renderDashboardChart();
                }

                mainContent.style.opacity = 1;
                updateActiveLink(activeHash);
            }, 150);
        }

        function updateActiveLink(activeHash) {
            const navLinks = navContainer.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const isParentOfActive = activeHash === '#moderation' && link.getAttribute('href') === '#students';
                if (link.getAttribute('href') === activeHash || isParentOfActive) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        function renderDashboardChart() {
            const ctx = document.getElementById('diversityChart');
            if (ctx) { new Chart(ctx, { type: 'doughnut', data: { labels: ['Academic', 'STEM', 'Arts', 'Sports'], datasets: [{ label: 'Program Diversity', data: [12, 9, 7, 6], backgroundColor: ['#4f46e5', '#22c55e', '#db2777', '#f59e0b'], borderColor: '#ffffff', borderWidth: 2 }] }, options: { responsive: true, plugins: { legend: { position: 'right' } } } }); }
        }

        window.addEventListener('DOMContentLoaded', () => { renderPage(window.location.hash); });
        window.addEventListener('hashchange', () => { renderPage(window.location.hash); });
        navContainer.addEventListener('click', (e) => { const link = e.target.closest('a'); if (link && link.classList.contains('nav-link')) { window.location.hash = link.getAttribute('href'); } });

    </script>
</body>
</html>
